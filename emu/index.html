<html>
<head>
<link rel="stylesheet" href="/style.css">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<script type="application/javascript" src="/jquery-3.6.1.min.js"></script>
<script src="jsspeccy/jsspeccy.js"></script>
<style>
    #jsspeccy {
        width: 640px;
        margin: auto;
        background-color: white;
    }
</style>
<title>speccytools.org emulator</title>
</head>
<body>
<div class="screen">
<div class="header"><img src="/images/plashque.png"> <a href="/">speccytools.org</a>/emu</div>
<div class="bullet underline">Spectranet Emulator on a web browser</div>
<div class="bullet"></div>

<div class="bullet">Due to issues with proxy, the emulator has been temporarily disabled. The service will resume shortly.</div>
<div class="bullet" id="jsspeccy"></div>

<br/>

<div id="load-instructions"></div>

<div class="bullet header"></div>

<script type="application/javascript">
    $(function() {
        const url = new URLSearchParams(document.location.search).get("tnfs");

    /*
        emu = JSSpeccy(document.getElementById('jsspeccy'), {
            zoom: 2, sandbox: false, machine: 49, tnfs: url, proxyURL: 'wss://proxy.speccytools.org'
        })
    */

        if (url) {

            $('<div class="bullet underline">Access resource from your speccy</div>' +
                '<div class="bullet header">%mount 0, "' + url + '"</div>' +
                '<div class="bullet header">%load""</div>').appendTo($('#load-instructions'));

            $('<div class="bullet underline">Link for Es.pectrum (has to be enabled in options)</div>' +
                '<div class="bullet"><a href="tnfs://' + url + '">tnfs://' + url + '</a></div>')
                .appendTo($('#tnfs-link'));

            var disqus_config = function () {
                this.page.url = 'https://speccytools.org/emu';
                this.page.identifier = url;
            };

            var d = document, s = d.createElement('script');
            s.src = 'https://speccytools.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);

            $('<br><br><div class="bullet underline">Comments</div>').appendTo($('#disqus-comments-title'));
        }
    });
</script>

<div id="tnfs-link"></div>
<div id="disqus-comments-title"></div>
<div id="disqus_thread"></div>
<br><br>
<div class="bullet underline">Other resources</div>
<div class="bullet"><a href="/index/">speccytools.org/index</a></div>
<div class="bullet"><a href="https://github.com/speccytools/jsspeccy3">Source Code</a></div>
<div class="bullet"><a href="/">Main Page</a></div>
<div class="bullet"><span class="blink" id="L">L</span></div>
</div>
</body>
</html>
